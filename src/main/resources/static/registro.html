<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./img/tareas.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
          font-family: 'Inter', sans-serif;
        }
    </style>

</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center relative">
<!-- Botón Volver al inicio -->
<div class="absolute top-6 left-6">
    <a href="index.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
        ← Volver al inicio
    </a>
</div>
<!-- Caja de Registro-->
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Crear cuenta</h2>

    <form id="registroForm" class="space-y-4">
        <div>
            <label for="nombre" class="block text-gray-700">Nombre</label>
            <input type="text" id="nombre" name="nombre" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
            <label for="apellido" class="block text-gray-700">Apellido</label>
            <input type="text" id="apellido" name="apellido" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
            <label for="usuario" class="block text-gray-700">Usuario</label>
            <input type="text" id="usuario" name="usuario" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
            <label for="pass" class="block text-gray-700">Contraseña</label>
            <input type="password" id="pass" name="pass" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition">
            Registrarse
        </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-600">
        ¿Ya tenés cuenta?
        <a href="login.html" class="text-blue-500 hover:underline">Iniciar sesión</a>
    </div>
</div>

<script src="js/registro.js" defer></script>
</body>
</html>
