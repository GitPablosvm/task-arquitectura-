<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold mb-4 text-center">Registrarse</h2>
    <form id="registroForm">
        <div class="mb-4">
            <label for="nombre" class="block text-gray-700">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="apellido" class="block text-gray-700">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="usuario" class="block text-gray-700">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="pass" class="block text-gray-700">ContraseÃ±a</label>
            <input type="password" id="pass" name="pass" class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">
            Registrarse
        </button>
    </form>
</div>

<script src="js/registro.js" defer></script>
</body>
</html>
