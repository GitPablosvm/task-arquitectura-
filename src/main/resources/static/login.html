<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./img/tareas.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Inter', sans-serif;
        }
    </style>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<!-- Botón Volver al inicio -->
<div class="absolute top-6 left-6">
    <a href="index.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
        ← Volver al inicio
    </a>
</div>

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h2>
    <!-- Mensaje de error (oculto por defecto) -->
    <div id="errorMensaje" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 text-sm text-center">
        Usuario o contraseña incorrectos.
    </div>
    <!-- Caja del formulario-->
    <form id="loginForm" class="space-y-4">
        <div>
            <label for="usuario" class="block text-gray-700">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label for="pass" class="block text-gray-700">Contraseña</label>
            <input type="password" id="pass" name="pass" class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">
        Iniciar Sesión
        </button>
    </form>
    <div class="mt-4 text-center text-sm text-gray-600">
        ¿No tenés cuenta?
        <a href="registro.html" class="text-blue-500 hover:underline">Registrate</a>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
